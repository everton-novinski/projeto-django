{% extends 'base.html' %}



{% block 'titulo' %}Login{% endblock %}


{% block 'conteudo' %}
<div class="container">
    <br>
    {% if status == '1' %}
    <div class="alert alert-danger" role="alert">
        email ou senha invalidos
        </div>
    {% endif %}
    {% if status == '2' %}
    <div class="alert alert-danger" role="alert">
        Fa√ßa login antes de acessar o sistema
        </div>
    {% endif %}
   

    

    <div class="row">
        <div class="col-md-3">
            
        </div>
        <div  class="col-md">
            <h1>Login</h1>
            <hr>

            <form method="POST" action="{% url 'valida_login'%}">{% csrf_token %}

                <label>Email</label>
                <input name="email" class="form-control" type="text" placeholder="Email...">
                <br>
                <label>Senha</label>
                <input name="senha"  class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class= "btn btn-primary btn-lg" type="submit" value="Enviar">
                <a href="{% url 'inserir' %}" class="btn btn-warning btn-lg">Cadastro</a>


            </form>
        </div>
        <div class="col-md-3">
            
        </div>

    </div>

</div>


{% endblock %}
